name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: wide-bivouac-453212-v8
  REGION: us-west1
  FRONTEND_BUCKET: sindbad-portfolio-frontend-bucket

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }}
        run: npm run build

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Cloud Storage
        run: |
          # Clear existing files
          gsutil -m rm -r gs://$FRONTEND_BUCKET/** || true
          
          # Upload all files
          gsutil -m cp -r out/* gs://$FRONTEND_BUCKET/
          
          # Set content types and cache control
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://$FRONTEND_BUCKET/**/*
          gsutil -m setmeta -h "Content-Type:text/html" gs://$FRONTEND_BUCKET/*.html
          gsutil -m setmeta -h "Content-Type:text/css" gs://$FRONTEND_BUCKET/_next/static/css/*.css
          gsutil -m setmeta -h "Content-Type:application/javascript" gs://$FRONTEND_BUCKET/_next/static/chunks/**/*.js
          gsutil -m setmeta -h "Content-Type:image/svg+xml" gs://$FRONTEND_BUCKET/*.svg
          gsutil -m setmeta -h "Content-Type:font/woff2" gs://$FRONTEND_BUCKET/_next/static/media/*.woff2
          
          # Make bucket publicly readable
          gsutil iam ch allUsers:objectViewer gs://$FRONTEND_BUCKET

      - name: Set website configuration
        run: |
          # Set the main page and error page
          gsutil web set -m index.html -e 404.html gs://$FRONTEND_BUCKET
          
          # Set CORS configuration
          echo '[{"origin": ["*"], "method": ["GET"], "responseHeader": ["Content-Type", "Cache-Control"], "maxAgeSeconds": 3600}]' > cors.json
          gsutil cors set cors.json gs://$FRONTEND_BUCKET
          rm cors.json 