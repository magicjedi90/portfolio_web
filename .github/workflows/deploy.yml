name: Deploy to Google Cloud Storage

on:
  push:
    branches: [ main ]

env:
  FRONTEND_BUCKET: sindbad-portfolio-frontend-bucket

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Upload files
        run: |
          # Clear existing files
          gsutil -m rm -r gs://$FRONTEND_BUCKET/** || true
          
          # Upload all files
          gsutil -m cp -r out/* gs://$FRONTEND_BUCKET/
          
          # Make bucket publicly readable
          gsutil iam ch allUsers:objectViewer gs://$FRONTEND_BUCKET
          
          # Configure website
          gsutil web set -m index.html -e 404.html gs://$FRONTEND_BUCKET
          
          # Create redirect for root path
          echo '<html><head><meta http-equiv="refresh" content="0;url=/"></head></html>' > index.html
          gsutil cp index.html gs://$FRONTEND_BUCKET/
          
          # Create redirect for experience path
          echo '<html><head><meta http-equiv="refresh" content="0;url=/experience/"></head></html>' > experience.html
          gsutil cp experience.html gs://$FRONTEND_BUCKET/experience
          
          # Create redirect for projects path
          echo '<html><head><meta http-equiv="refresh" content="0;url=/projects/"></head></html>' > projects.html
          gsutil cp projects.html gs://$FRONTEND_BUCKET/projects 