name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: wide-bivouac-453212-v8
  REGION: us-west1
  FRONTEND_BUCKET: sindbad-portfolio-frontend-bucket

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }}
        run: npm run build

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Cloud Storage
        run: |
          gsutil -m rm -r gs://$FRONTEND_BUCKET/** || true
          gsutil -m cp -r out/* gs://$FRONTEND_BUCKET/
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://$FRONTEND_BUCKET/**/*

      - name: Set website configuration
        run: gsutil web set -m index.html -e 404.html gs://$FRONTEND_BUCKET 